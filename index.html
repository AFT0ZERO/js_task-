<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <script>
          // Using document.write() to display a message directly in the document
          document.write("<p>This is a message displayed using document.write().</p>");

// Using window.alert() to display a message in an alert box
window.alert("This is a message displayed using window.alert().");

// Using console.log() to display a message in the console
console.log("This is a message displayed using console.log().");
    </script>
</body>
</html>
